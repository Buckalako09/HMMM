<div class="card">
  <img [src]="product.image" alt="{{ product.name }}" />
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <div class="price">
    {{ product.price | currency : "HUF" : "symbol" : "1.0-0" }}
  </div>

  <button *ngIf="mode === 'view'">Kosárba</button>
  <button *ngIf="mode === 'admin'">Szerkesztés</button>
</div>

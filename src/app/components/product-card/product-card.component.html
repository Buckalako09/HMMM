<div class="card">
  <img [src]="product.image" alt="{{ product.name }}" />
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <div class="price">
    {{ product.price | price }}
  </div>

  <button *ngIf="mode === 'view'" (click)="addToCart()">Kosárba</button>
  <button *ngIf="mode === 'admin'" (click)="onEdit()">Szerkesztés</button>
  <button *ngIf="mode === 'admin'" (click)="onDelete()">Törlés</button>
</div>
